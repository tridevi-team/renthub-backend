paths:
    /renters/login:
        post:
            tags:
                - Renter
            summary: Login for renter
            description: Login for renter. They can login with email or phone number. The system will verify and send a code to the renter's email or phone number.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            oneOf:
                                - properties:
                                      email:
                                          type: string
                                          format: email
                                          description: Renter email
                                          example: renter.mail@gmail.com
                                - properties:
                                      phoneNumber:
                                          type: string
                                          description: Renter phone number
                                          example: 0397847806
            responses:
                "200":
                    description: Login successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SendCodeSuccessResponse"
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ValidationError"
                "404":
                    description: Renter not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RenterNotFound"

    /renters/verify:
        post:
            tags:
                - Renter
            summary: Verify renter
            description: Verify renter with code sent to email or phone number
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            oneOf:
                                - properties:
                                      email:
                                          type: string
                                          format: email
                                          description: Renter email
                                          example: renter.mail@gmail.com
                                      code:
                                          type: string
                                          description: Verification code
                                          example: 123456
                                - properties:
                                      phoneNumber:
                                          type: string
                                          description: Renter phone number
                                          example: 0397847806
                                      code:
                                          type: string
                                          description: Verification code
                                          example: 1234
                            required:
                                - code
            responses:
                "200":
                    description: Verification successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RenterLoginSuccess"
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ValidationError"
                "401":
                    description: Invalid verification code
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidVerificationCode"

    /renters/info:
        get:
            tags:
                - Renter
            summary: Get renter info by token
            description: Get renter info by token
            security:
                - BearerAuth: []
            responses:
                "200":
                    description: Renter info retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RenterInfoResponse"
                "401":
                    description: Invalid token
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: "#/components/schemas/TokenInvalid"
                                    - $ref: "#/components/schemas/TokenExpired"
                "404":
                    description: Renter not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RenterNotFound"

    /renters/{roomId}/add:
        post:
            tags:
                - Renter
            summary: Add renter
            description: Add a new renter to a room
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: roomId
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: Room ID
                  example: 02ebde3d-ac50-4c2a-afa9-4da1adc52f5b
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
